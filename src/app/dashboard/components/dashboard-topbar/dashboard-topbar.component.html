<span class="current-date" *ngIf="currentDateTime"
  >{{ currentDateTime | date: "EEEE, d MMMM y | h:mm a" }}
</span>
<div class="spacer"></div>
<button
  class="location-search"
  *ngIf="currentLocation"
  (click)="toggleSearchingDialog()"
>
  <span>{{ currentLocation }}</span>
  <img src="assets/icon-location.svg" alt="" />
</button>
